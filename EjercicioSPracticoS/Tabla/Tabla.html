<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
            

        }
        table, th, td{
            border: 1px solid black;
        }
        th,td{
            padding: 8px;
            text-align: center;
        }
        li,ul{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Resultado</h1>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td></td>
            <td colspan="3" ><img src="https://tse2.mm.bing.net/th/id/OIP.n3vozv-VPN_F02IDfGgc9gHaHP?rs=1&pid=ImgDetMain&o=7&rm=3" alt="mp3" height="100" width="50" ></td>
            <td colspan="2" ><img src="https://www.shutterstock.com/image-vector/mp4-icon-file-format-extension-260nw-2188871047.jpg" alt="mp4" height="100" width="50"></td>
        </tr>
        <tr>
            <td ><b>Capacidad</b></td>
            <td >2GB</td>
            <td >4GB</td>
            <td >8GB</td>
            <td >32GB</td>
            <td >2GB</td>
        </tr>
        <tr>
            <td ><b>Colores</b></td>
            <td ><b>Blanco</b></td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td ><b>Negro</b></td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td ><b>Pantalla</b></td>
            <td colspan="3" ><b>3 pulgadas</b></td>
            <td colspan="2" ><b>7 pulgadas</b></td>
        </tr>
        <tr>
            <td rowspan="2" ><b>Tiempo de Carga</b></td>
            <td colspan="3" rowspan="2" ><b>1 hora</b></td>
            <td colspan="2" ><b>5 horas</b></td>
        </tr>
        <tr>
            <td colspan="2" ><b>30 minutos para 75%</b></td>
        </tr>
    </table>
</body>
</html>
