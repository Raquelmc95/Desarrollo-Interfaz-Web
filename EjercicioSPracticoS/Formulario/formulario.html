<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    
</style>
<body>    
 
        <pre style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 40px;">
            HOJA DE INNSCRIPCIÓN 
            EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR
        </pre>
    
    <form action="submit" style="padding-left: 20rem; padding-right: 20rem;">
        
        <div>
            <fieldset style="background-color: gray; border-color: grey;">
                <legend style="background-color: white; border: 1px; border-color: black; border-style: solid;">Datos Personales</legend>
                <table>
                    <tr>
                        <td>
                            <label for="nombre">Nombre:</label><br>
                            <input type="text" name="nombre" id="nombre">
                        </td>
                        <td>
                            <label for="apellidos">Apellidos:</label><br>
                            <input type="text" name="apellidos" id="apellidos">
                        </td>
                        <td>
                            <label for="dni">DNI:</label><br>
                            <input type="text" name="dni" id="dni">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="localidad">Localidad Nacimiento:</label><br>
                            <input type="text" name="localidad" id="localidad" style="width: 70%;">
                        </td>
                        <td>
                            <label for="provincia">Provincia:</label><br>
                            <select name="provincia" id="provincia" style="width: 80%;">
                                <option value="selecciona">-selecciona-</option>
                                <option value="sevilla">Sevilla</option>
                                <option value="cordoba">Cordoba</option>
                                <option value="jaen">Jaen</option>
                                <option value="cadiz">Cádiz</option>
                                <option value="malaga">Málaga</option>
                                <option value="almeria">Almeria</option>
                            </select>
                        </td>
                        <td>
                            <label for="fechaNacimiento">Fecha Nacimiento:</label><br>
                            <input type="date" name="fechaNacimiento" style="width: 98%;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="direccion">Dirección:</label><br>
                            <input type="text" name="direccion" id="direccion" style="width: 80%;">
                        </td>
                
                        <td>
                            <label for="codigoPostal">Código Postal:</label><br>
                            <input type="text" name="codigoPostal" id="codigoPostal">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div>
            <fieldset style="background-color: navajowhite;">
                <legend style="background-color: white; border: 1px; border-color: black; border-style:solid; ;">Forma de Acceso</legend>

                <ul>
                    <li style="list-style: none;" type="radio">
                        <input type="radio" name="direct" id="direct">
                        <label for="direct">Direct</label>
                        <ul>
                            <li style="list-style: none;">
                                <input type="radio" name="bachillerato" id="bachillerato">
                                <label for="bachillerato">Bachillerato LOGSE. Modalidad</label>
                            </li>
                            <li style="list-style: none;">
                                <input type="radio" name="bachilleratoExperimenal" id="bachilleratoExperimenal">
                                <label for="bachilleratoExperimenal">Bachillerato Experimenal</label>
                            </li>
                            <li style="list-style: none;">
                                <input type="radio" name="opcion" id="opcion">
                                <label for="opcion">COU. Opción</label>
                            </li>
                            <li style="list-style: none;">
                                <input type="radio" name="fp2" id="fp2">
                                <label for="fp2">FP2</label>
                            </li>
                            <li style="list-style: none;">
                                <input type="radio" name="otros" id="otros">
                                <label for="otros">Otros(especifique)</label>
                                <input type="text" name="otros" id="otros">
                            </li>
                        </ul>
                    </li>
                    <li style="list-style: none;" type="radio">
                        <input type="radio" name="prueba" id="prueba">
                        <label for="prueba">Prueba Libre</label>
                    </li>
                </ul>                                 
            </fieldset>
        </div>
        <div>
            <fieldset style="background-color: lightcoral;">
                <legend style="border-color: black; border: 1px; background-color: white; border-style: solid;">Documentos Adjuntados</legend>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="dni" id="dni">
                            <label for="dni">Fotocopia DNI</label>
                        </td>
                        <td>
                            <input type="checkbox" name="certificado" id="certificado">
                            <label for="certificado">Certificado Academico</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="otros" id="otros">
                            <label for="otros">Otros documentos (especifique)</label>
                            <input type="text" name="otros" id="otros">
                        </td>
                    </tr>
                </table>
                
            </fieldset>
            <div style="padding-left: 2px; padding-top: 15px;">
                <input type="submit" name="enviar" value="Enviar Solicitud">
            </div>
            
                
        </div><br>
        
    </form>   
    
    
</body>
</html>
