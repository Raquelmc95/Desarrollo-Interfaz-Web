<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <form action="">
        <h1>Formulario de registro</h1>
        
        <div class="input-container">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <span class="material-icons icon-inside">person</span>  
        </div><br><br>

        <div class="input-container">
            <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            <span class="material-icons icon-inside">person</span>
        </div><br><br>

        <label for="sexo">Sexo: </label>
        
        <input type="radio" name="genero" id="hombre">
        <label for="hombre">hombre</label>

        <input type="radio" name="genero" id="mujer">
        <label for="mujer">mujer</label><br><br>


        <div class="input-container">
            <input type="email" name="email" id="email" placeholder="Correo electrónico">
            <span class="material-icons icon-inside">mail</span>
        </div><br><br>

        <label for="poblacion">Población: </label>
        <select name="ciudades" id="ciudades">
            <option value="alicante">Alicante</option>
            <option value="sevilla">Sevilla</option>
        </select><br><br>

        <textarea name="descripcion" id="descripcion" placeholder="Descripción..."></textarea><br><br>

        <input type="checkbox" name="informacion" id="informacion">
        <label for="informacion">Deseo recibir información sobre novedades y ofertas</label><br><br>

        <input type="checkbox" name="condiciones" id="condiciones">
        <label for="condiciones">Declaro haber leído y aceptar las condiciones del programa y la normativa sobre protección de datos</label><br><br>

        <input type="submit" name="enviar" value="Enviar">


    </form>
    
</body>
</html>
